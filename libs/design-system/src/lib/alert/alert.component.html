<button class="btn btn-primary" (click)="alertService.success('Success', options)">Success</button>
<button class="btn btn-danger" (click)="alertService.error('Error', options)">Error</button>

<div *ngFor="let alert of alerts" class="{{cssClass(alert)}}">
  <a class="close" (click)="removeAlert(alert)">&times;</a>
  <span [innerHTML]="alert.message"></span>
</div>
